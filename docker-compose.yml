version: '3.8'

services:
  # Main AI Training Service
  automotive-ai:
    build: 
      context: .
      dockerfile: docker/Dockerfile.gpu
    container_name: automotive-ai-core
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - ./models:/models
      - ./data:/data
      - ./logs:/logs
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
      - DATABASE_URL=postgresql://ai_user:ai_pass@postgres:5432/automotive_ai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - ai-network

  # PostgreSQL for metrics and model storage
  postgres:
    image: postgres:15-alpine
    container_name: automotive-postgres
    environment:
      - POSTGRES_DB=automotive_ai
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=ai_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ai-network

  # Redis for caching and real-time updates
  redis:
    image: redis:7-alpine
    container_name: automotive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-network

  # Jupyter Lab for analysis
  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile.jupyter
    container_name: automotive-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/notebooks
      - ./data:/data
      - ./models:/models
    environment:
      - JUPYTER_ENABLE_LAB=yes
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - ai-network

  # TensorBoard for visualization
  tensorboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.tensorboard
    container_name: automotive-tensorboard
    ports:
      - "6006:6006"
    volumes:
      - ./logs:/logs
    command: tensorboard --logdir=/logs --host=0.0.0.0
    networks:
      - ai-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: automotive-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - automotive-ai
    networks:
      - ai-network

volumes:
  postgres-data:
  redis-data:

networks:
  ai-network:
    driver: bridge
